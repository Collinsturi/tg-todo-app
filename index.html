<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>


</head>
<body>

 <main>
  <div class="title">
    <h2>TODO</h2>
    <img src="./images/icon-sun.svg" alt="Sun icon" class="Sun-icon">
  </div>

  <div class="todo-list-container-top">
     <input type="checkbox" id="checkbox-0">
    <input type="text" id="todo-input" placeholder="Create a new todo...">
  </div>

  <div class="todo-list-container">
    <div id="todo-list">
      <ul>
        <li>
          <input type="checkbox" id="checkbox-1">
          <label for="checkbox-1">Jog around the park 3x</label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-2">
          <label for="checkbox-2">10 minutes meditation</label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-3">
          <label for="checkbox-3">Read for 1 hour</label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-4">
          <label for="checkbox-4">Pick up groceries</label>
        </li>
        <li>
          <input type="checkbox" id="checkbox-5">
          <label for="checkbox-5">Complete Todo App on Frontend Mentor</label>
        </li>
      </ul>

    </div>

    <div id="todo-list-container-bottom-menu">
      <div id="todo-list-container-bottom-menu-left">
        <p>5 items left</p>
      </div>

      <div id="todo-list-container-bottom-menu-middle">
        <a href="#">All</a>
        <a href="#">Active</a>
        <a href="#">Completed</a>        
      </div>

      <div id="todo-list-container-bottom-menu-right">
        <a href="#">Clear Completed</a>
      </div>
    </div>
  </div>
  
  <div id="bottom-info" >
    <h4>Drag and drop to reorder list</h4>
  </div>
  
 </main> 

</body>
</html>
